apiVersion: apps/v1
kind: Deployment
metadata:
  name: blast-proxy
  namespace: obol
  labels:
    app.kubernetes.io/name: blast-proxy
    app.kubernetes.io/part-of: obol-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: blast-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blast-proxy
        app.kubernetes.io/part-of: obol-demo
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 8080
          # Env passed into the template (see configmap)
          env:
            - name: BLAST_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: blast-api
                  key: projectId
            - name: BLAST_API_KEY
              valueFrom:
                secretKeyRef:
                  name: blast-api
                  key: apiKey
          # The official nginx image renders /etc/nginx/templates/*.template on start
          volumeMounts:
            - name: cfg
              mountPath: /etc/nginx/templates/default.conf.template
              subPath: default.conf.template
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: cfg
          configMap:
            name: blast-proxy-nginx
            items:
              - key: default.conf.template
                path: default.conf.template

